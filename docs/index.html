<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="UI.js"></script>
  <script defer src="map.js"></script>
  <script defer src="game.js"></script>
  <title>Map</title>
</head>
<body>
<div id="GameArea">
  <div id="map">
    <canvas height="100" width="100"></canvas>
    <!-- <player></player> -->
  </div>
  <div id="console"></div>
</div>
<div id="side-area">
  <div>
    <div id="stats"></div>
    <span>Inventory</span>
    <div id="inventory"></div>
    <span>Nearby Items</span>
    <div id="flooritems"></div>
  <div>
</div>
<div id="modal-area" class="">
  <div id="winbox"><p>Victory, Click anywhere to try again!</p></div>
  <div id="losebox"><p>Defeat, Click anywhere to try again!</p></div>
</div>
</body>
</html>
